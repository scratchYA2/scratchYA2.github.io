<script>
  let ngrok_url = "https://internally-civil-eel.ngrok-free.app";
  $.ajax({
    url: ngrok_url,
    method: "HEAD",
    statusCode: {
      404: function () {
        let fallback = document.createElement('h2');
        fallback.innerText = "Recieved a 404 error responce code.";
        document.append(fallback);
      },
      200: function() {
        window.location.reload(ngrok_url);
      }
    }
  });
</script>
